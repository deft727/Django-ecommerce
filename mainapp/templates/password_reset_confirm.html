{%extends 'base.html'%} 
{% load static%}
{%load crispy_forms_tags%}
 {%block main%}
 
<div class="container">
    
    <div class="row">
        <h3 class="text-center"> Восстановление пароля </h3>

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" method="POST" role="form" style="display: block;">
                                {%csrf_token%}

                                {{form|crispy}}


                                    <div class="row">     

                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Запросить новый пароль">
                                        
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                          
                                        
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

 {%endblock main%}
