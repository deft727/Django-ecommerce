{%extends 'base.html'%} 
{% load static%}
{%load crispy_forms_tags%}
 {%block main%}
 
 <div class="container">
    <form class="form-horizontal" role="form"  method="POST">
        {%csrf_token%}
        <h2 style="margin:10px;">Регистрация</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
                {{form|crispy}}

            </div>
        </div>
       

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Зарегестрироваться</button>
            </div>
        </div>
    </form> 
</div>

 {%endblock main%}
